# ========================================
# CI/CD Pipeline - Code Quality & Tests
# ========================================
# This workflow runs on every push and pull request:
# - Code quality checks (linting, formatting)
# - Unit tests
# - Integration tests
# - ML validation tests

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ========================
  # Code Quality
  # ========================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy
      
      - name: Check code formatting (Black)
        run: black --check --diff src/ api/ pipelines/ tests/
      
      - name: Check import sorting (isort)
        run: isort --check-only --diff src/ api/ pipelines/ tests/
      
      - name: Lint with flake8
        run: |
          flake8 src/ api/ pipelines/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ api/ pipelines/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  # ========================
  # Unit Tests
  # ========================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ========================
  # Integration Tests
  # ========================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run integration tests
        run: pytest tests/integration/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}
          AQICN_API_KEY: demo

  # ========================
  # ML Validation Tests
  # ========================
  ml-validation:
    name: ML Validation Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install deepchecks
      
      - name: Run ML validation tests
        run: pytest tests/ml_validation/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}

  # ========================
  # Build Docker Image
  # ========================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: false
          tags: aqi-prediction-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Dashboard Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.dashboard
          push: false
          tags: aqi-prediction-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
