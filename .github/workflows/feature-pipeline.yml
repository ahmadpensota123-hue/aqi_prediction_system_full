# ========================================
# Feature Pipeline - Hourly Data Ingestion
# ========================================
# This workflow runs hourly to:
# - Fetch new AQI data from APIs
# - Engineer features
# - Store in Feature Store

name: Feature Pipeline

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: "3.11"

jobs:
  feature-pipeline:
    name: Run Feature Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Feature Pipeline
        run: python -m pipelines.feature_pipeline
        env:
          PYTHONPATH: ${{ github.workspace }}
          AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: feature-data
          path: data/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Feature pipeline failed! Check logs for details."
          # Add Slack/Discord notification here
